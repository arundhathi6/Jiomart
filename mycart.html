<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            background-color:rgb(246,246,247);
        }
     
         #container{
            width:100%;
        

        }
         #paymentbox{
            width:35%;
            height:580px;
          
            float: right;
            margin-right:30px;
            background-color:rgb(246,246,247);
            

        }
         #mycartbox{
            width:57%;
            display:grid;
            grid-template-columns: auto auto;
            gap:10px;
            background-color:white;
            float: left;
            margin-left:30px;
            padding-left: 30px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;

        }
         #div1{
            width:100%;
            height:120px;
          
            margin-bottom: 20px;
            padding-top:10px;
            background-color:white;
        }
         #div2{
            width:100%;
            height:180px;
        
            margin-bottom: 20px;
            background-color:white;
            
        }
         #div3{
            width:53%;
            height:40px;
          
            margin-bottom: 20px;
            float: right;
            border-radius: 5px;
            background-color: rgb(0,142,204);
            color: white;
            padding:10px;
            font-size: 18px;
            font-weight: bolder;
            text-align: center;
        }
         #div1>div{
            width:100%;
            height: 30%;
          
            margin-bottom: 7px;
        }
         #div2>div{
            width:100%;
            height: 20%;
           
            margin-bottom: 7px;
        }
         #box1{
            display:flex;
       
           
            
        }
         #box1 > #sub1{
         
            width:78%;
            margin-right: 10px;
            padding:10px;
            font-weight: bolder;
            font-size: 20px;
            
        }        
         #box1 > #sub2{
          
            width:24%;
            padding:10px;
            color:rgb(229,21,0);
            font-size: 12px;
            font-weight: bolder;
        }
         #div2 > #logo{
        
            width:30%;
            margin-right: 50px; 
        } 
         #box2{
            display:flex;
          
        }
         #box2 > #logo{
    
            width:12%;
         
        }
         #box2 > #tub2{
        
            width:58%;
            margin-right: 10px;
            padding:10px;
        }
         #box2 > #tub3{
     
            width:21%;
            padding:10px;
            text-align: left;
            font-size: 12px;
            color:rgb(127,127,127);
            font-weight: bolder;
            
        }
       
         #mycarttext{
  
         margin-left: 30px;
         font-weight: bolder;
         margin-top: 7%;
      
        }
         #logo > img{
        width:100%;
        height:100%;
        }

        #rect1{
        font-size: 20px;
        font-weight: bolder;
        padding-left: 10px;
        padding-top: 10px;
        }

        #rect2,#rect3{
        display:flex;
    
        }

       #rect2 > #MRP_Total{
       width:75%;
       color:rgb(163,163,163);
       padding-left: 10px;
       padding-top: 10px;
      }

      #rect2 > #MRP_Number{
      width:20%;
      padding-left: 10px;
      padding-top: 10px;
      }

      #rect3 > #Total_Amount{
      width:75%;
      color:black;
      font-weight: bolder;
      padding-left: 10px;
      padding-top: 10px;
      }

      #rect3 > #Total_Number{
      width:20%;
      padding-left: 10px;
      padding-top: 10px;
      }
      #mycarttext{
          font-size: 30px;
      }
       
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="mycarttext">
       
    </div>
</body>
</html>
<script src="mycart.js"></script>
