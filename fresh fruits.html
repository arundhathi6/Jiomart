<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            background-color: rgb(243, 243, 243);
        }
        
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            gap: 30px;
            background-color: rgb(243, 243, 243);
        }
        
        #category {
            width: 20%;
            height: 100%;
            border: 1px solid white;
            background-color: white;
            padding-left: 10px;
        }
        
        #freshfruits {
            width: 78%;
            height: 100%;
            background-color: white;
            border: 1px solid gray;
            display: flex;
            flex-direction: column;
        }
        
        #advertizing {
            display: block;
            height: 205px;
            border: 1px solid gray;
        }
        
        #sorting {
            border: 1px solid red;
            height: 80px;
            background-color: rgb(232, 230, 230);
            padding: 30px;
            box-sizing: border-box;
        }
        /*css for sorting buttons */
        
        #sort-by {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
        }
        
        #sort-by>div:nth-child(1) {
            color: black;
            font-size: 19px;
            box-sizing: border-box;
            /* padding: px; */
            height: 100%;
        }
        /* #sort-option {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        } */
        
        .btn {
            background-color: white;
            color: black;
            margin: 6px;
            font-size: 16px;
            padding: 7px 10px;
            height: 35%;
            border: 0px;
            border-radius: 10px;
        }
        
        .btn:hover {
            border: 1px solid rgb(132, 197, 225);
            color: rgb(132, 197, 225);
        }
        
        .active {
            border: 1px solid rgb(132, 197, 225);
            color: rgb(132, 197, 225);
        }
        /*css for sorting buttons ends here */
        
        #listoffruits {
            border: 1px solid gray;
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 12px 0px;
        }
        
        #listoffruits button {
            width: 100%;
            height: 40px;
            font-size: 19px;
            background-color: rgb(30, 157, 207);
            color: white;
            border: 0px;
        }
        
        #listoffruits>div {
            width: 220px;
            margin-left: 10px;
            border: 1px solid gray;
            border-radius: 8px;
            padding: 10px;
        }
        
        #listoffruits>div>img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        #category>h2,
        h3 {
            color: darkslategray;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="category">
            <h2>Category</h2>
            <h3>Fruits & Vegetables</h3>
            <h3>Diary & Bakery</h3>
            <h3>Staples</h3>
            <h3>Snackes & Branded Food</h3>
            <h3>Beverages</h3>
            <h3>Personal Care</h3>
            <h3>Home care</h3>
            <h3>Home & Kitchen</h3>
            <h3>Mom % Baby care</h3>
            <h3>Books</h3>
        </div>
        <div id="freshfruits">
            <div id="advertizing">
                <img width="100%;" src="https://www.jiomart.com/images/category/220/fresh-fruits-20200704.jpg" />
            </div>

            <div id="sorting">
                <div id="sort-by">
                    <div>Sort by:</div>

                    <div id="sort-option">
                        <button id="low" value="low" class="btn">Low to High</button>
                        <button id="high" value="high" class="btn">High to Low</button>
                        <button id="discount" value="discount" class="btn">Discount</button>
                        <button id="all" class="active btn">All Product</button>
                    </div>
                </div>

            </div>

            <div id="listoffruits"></div>
        </div>
    </div>
</body>

</html>
<script src="fresh fruits.js"></script>
