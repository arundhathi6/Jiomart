<html lang="en">
  <head>

    <title>Document</title>
    <style>
      #btnContainer {
        display: flex;
        border: 1px solid red;
        align-items: center;

        height: 40px;

        border: none;
      }

      }

    <div id="btnContainer">
      <button>+</button>
      <h3>1</h3>
      <button>-</button>
